{% extends "base.html" %}

{% block content %}
<form method="post">
    {% if error %}
    <strong>{{ error }}</strong><br />
    {% endif %}
    Username : <input type="text" name="username" value="{{ request.POST.username }}" />
    <br />
    <br />
    Password : <input type="password" name="password" />
    <br />
    <br />
    <input type="submit" value="Log In!" />
</form>
{% endblock %}
